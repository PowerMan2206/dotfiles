# PowerMan2206's Alacritty config

env:
  # TERM variable or something
  TERM: alacritty

window:
  # padding is nice
  padding:
    x: 6
    y: 5
  # makes padding look bad or something
  dynamic_padding: false

scrolling:
  # max number of lines in the scrollback buffer.
  history: 10000
  # scrolling distance multiplier
  multiplier: 3

# font config
font:

  # normal fonts
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # bold fonts
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
    
  # italic fonts  
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
    
  # bold italic fonts  
  italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
    
  size: 9

# colors (Dracula, background changed)
colors:
  # default colors
  primary:
    background: '0x181b28'
    foreground: '0xf8f8f2'
    
  # cursor colors
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # selection colors
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  # Dim colors
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

# add transparency
background_opacity: 0.6

cursor:
  # make the cursor an underline _
  style: Underline

  # make the cursor stay the same when unfocused
  unfocused_hollow: false

  # thiccness of the cursor
  thickness: 0.1

# alacritty reads the config file in-real-time 
# (no need for a restart when configuring)
live_config_reload: true

# path to your shell
# (kinda useless tbh but it's here)
#shell: /bin/sh

# startup working directory
#working_directory: None

mouse:
  # hide mouse when typing
  hide_when_typing: true

  url:
    # open a URL with the XDG default program
    launcher:
      program: xdg-open

# there was a fuckton of keybindings here that I didn't feel like 
# configuring so I'll just have to live with the defaults

# in case I need it
#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: true

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
