# PowerMan2206's Alacritty config

env:
  # TERM variable or something
  TERM: alacritty

window:
  # padding is nice
  padding:
    x: 5
    y: 5
  # makes padding look bad
  dynamic_padding: false

scrolling:
  # max number of lines in the scrollback buffer.
  history: 100000
  # scrolling distance multiplier
  multiplier: 3

# font config
font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  italic:
    family: monospace
    style: Bold Italic
    
  size: 8.5

# colors (Srcery, background changed)
colors:
  # default colors
  primary:
    background: '0x181b28'
    foreground: '0xe8e7e4'

  # selection colors
  selection:
    text: '0x181b28'
    background: '0xe8e7e4'
    
  # cursor colors
  cursor:
    text: '0xe8e7e4'
    cursor: '0xe8e7e4'

# Srcery colors
  # Normal colors
  normal:
    black:   '0x1c1b19'
    red:     '0xef2f27'
    green:   '0x519f50'
    yellow:  '0xfbb829'
    blue:    '0x2c78bf'
    magenta: '0xe02c6d'
    cyan:    '0x0aaeb3'
    white:   '0xd0bfa1'

  # Bright colors
  bright:
    black:   '0x918175'
    red:     '0xf75341'
    green:   '0x98bc37'
    yellow:  '0xfed06e'
    blue:    '0x68a8e4'
    magenta: '0xff5c8f'
    cyan:    '0x53fde9'
    white:   '0xfce8c3'

# add transparency
# not for now, Sway doesn't have blur yet
#background_opacity: 0.75

cursor:
  style:
    # make the cursor an underline _ 
    shape: Underline

    # blinking cursor
    blinking: Always

  blink_interval: 500

  # make the cursor blocky when unfocused
  unfocused_hollow: false

  # thiccness of the cursor
  thickness: 0.1

# make alacritty read the config file in-real-time 
live_config_reload: true

# path to your shell
# (kinda useless tbh but it's here)
#shell: /bin/sh

# startup working directory
#working_directory: None

mouse:
  # hide mouse when typing
  hide_when_typing: false

# there was a fuckton of keybindings here that I didn't feel like 
# configuring so I'll just have to live with the defaults

# in case I need it
#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: true

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
