; include external files

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

; bar Settings
[bar/main]
monitor = ${env:MONITOR:} 
;^ do the thing explained in launch.sh

; overlap over windows
override-redirect = false

; be at the bottom
bottom = true

; make the center module actually be center
fixed-center = true

; width and height
width = 100%
height = 15

; colors for something
background = ${color.bg}
foreground = ${color.fg}

; different padding so that the i3 module looks nicer
padding-left = 2
padding-right = 1

; spaces between modules
module-margin = 1

; set font size and vertical offset
font-0 = "JetBrains Mono Nerd Font:size=8;3"

; the actual modules
modules-left = cpu cpu-speed sep memory sep filesystem
modules-center = mpd 
modules-right = keyboard sep 

; tray stuff
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

; turn the cursor into a hand when something is clickable
cursor-click = pointer

[settings]
; somethingsomething doesn't lag when a lot of stuff is going on somethingsomething
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

